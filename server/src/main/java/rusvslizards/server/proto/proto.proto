syntax = "proto3";
package russvslizards.server;
option java_multiple_files = true;


service Service {
  rpc Phrase(Request) returns (Response);
}

message Request {}

message Response {
  string phrase = 1;
}

service Choise {
  rpc Vibor(RequestV) returns (ResponseV);
}

message RequestV {
  int64 vibor = 1;
}

message ResponseV {}